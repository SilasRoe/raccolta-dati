<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raccolta Dati</title>
  <link rel="icon" type="image/png" href="/src-tauri/icons/icon.png" sizes="any" />
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <header class="app-header" id="header">
    <div class="header-left">
      <h1>Raccolta Dati</h1>
    </div>

    <div class="header-right">
      <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle-input" class="theme-toggle-input" aria-label="Theme toggle">
        <label for="theme-toggle-input" class="theme-toggle-label" role="button" aria-pressed="false">
          <span class="theme-toggle-inner"></span>
          <!-- Moon SVG -->
          <svg class="theme-toggle-icon theme-toggle-icon-moon" viewBox="0 0 24 24" fill="currentColor"
            aria-hidden="true">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
          <!-- Sun SVG -->
          <svg class="theme-toggle-icon theme-toggle-icon-sun" viewBox="0 0 24 24" fill="currentColor"
            aria-hidden="true">
            <circle cx="12" cy="12" r="4"></circle>
            <g stroke="currentColor" stroke-width="1.2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </g>
          </svg>
        </label>
      </div>

      <button id="settings-btn" class="icon-btn" title="Einstellungen">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
          </path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  </header>

  <div id="settings-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2 class="modal-title">Einstellungen</h2>

      <div class="form-group">
        <label>API Key (Mistral)</label>
        <input type="password" id="setting-api-key" class="input-field" placeholder="sk-..." />
      </div>

      <div class="form-group">
        <label>Standard PDF Ordner</label>
        <div class="input-group">
          <input type="text" id="setting-pdf-path" class="input-field" readonly placeholder="Nicht ausgew채hlt" />
          <button id="setting-select-pdf" class="btn btn-secondary">W채hlen</button>
        </div>
      </div>

      <div class="form-group">
        <label>Standard Excel Datei</label>
        <div class="input-group">
          <input type="text" id="setting-excel-path" class="input-field" readonly placeholder="Nicht ausgew채hlt" />
          <button id="setting-select-excel" class="btn btn-secondary">W채hlen</button>
        </div>
      </div>

      <div class="form-group">
        <label>Design</label>
        <select id="setting-theme" class="input-field">
          <option value="light">Hell</option>
          <option value="dark">Dunkel</option>
        </select>
      </div>

      <div class="modal-actions">
        <button id="close-settings-btn" class="btn btn-ghost">Abbrechen</button>
        <button id="save-settings-btn" class="btn btn-primary">Speichern</button>
      </div>
    </div>
  </div>

  <div class="upload-section">
    <button class="file-button" id="select-files-btn">Selezionare i file PDF</button>
    <button class="file-button" id="select-folder-btn">Selezionare la cartella PDF</button>
    <button class="file-button" id="start-process-btn" disabled>Avvia raccolta dati</button>
  </div>

  <button id="export-excel-btn" class="fab-button" title="Export confirmed rows to Excel">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </svg>
  </button>

  <div id="data-grid"></div>
</body>

</html>
</body>

</html>
