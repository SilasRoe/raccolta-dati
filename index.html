<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raccolta Dati</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <header class="app-header" id="header">
    <div class="header-left">
      <h1>Raccolta Dati</h1>
    </div>

    <div class="header-center">
      <nav class="sliding-nav">
        <button class="active">Ordini</button>
        <button>Fatture</button>
      </nav>
    </div>

    <div class="header-right">
      <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle-input" class="theme-toggle-input" aria-label="Theme toggle">
        <label for="theme-toggle-input" class="theme-toggle-label" role="button" aria-pressed="false">
          <span class="theme-toggle-inner"></span>
          <!-- Moon SVG -->
          <svg class="theme-toggle-icon theme-toggle-icon-moon" viewBox="0 0 24 24" fill="currentColor"
            aria-hidden="true">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
          <!-- Sun SVG -->
          <svg class="theme-toggle-icon theme-toggle-icon-sun" viewBox="0 0 24 24" fill="currentColor"
            aria-hidden="true">
            <circle cx="12" cy="12" r="4"></circle>
            <g stroke="currentColor" stroke-width="1.2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </g>
          </svg>
        </label>
      </div>
    </div>
  </header>


  <div class="upload-section">
    <button class="file-button" id="select-files-btn">Selezionare i file PDF</button>
    <button class="file-button" id="select-folder-btn">Selezionare la cartella PDF</button>
    <button class="file-button" id="start-process-btn" disabled>Avvia raccolta dati</button>
  </div>

  <div id="data-grid"></div>
</body>

</html>
